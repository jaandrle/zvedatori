name: Collect videos

on:
  workflow_dispatch:
  schedule:
  - cron: '0 6 * * *'
    
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: lts/*
        cache: 'npm'
    - run: npm ci
    - run: npx nodejsscript notifications.js mastodon --old 24
    - run: npx nodejsscript crawler.js
    - run: npx nodejsscript index.js mastodon
      env:
        YOUTUBE_TOKEN: ${{ secrets.YOUTUBE_TOKEN }}
        MASTODON_URL: ${{ secrets.MASTODON_URL }}
        MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
